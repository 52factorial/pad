<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>PAD Home</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
        <link href="style.css" rel="stylesheet"/>
    </head>

    <body>
        <div id="wrap">
            <header>
                <nav>
                    <a href="index.html">HOME</a>
                    <a href="pad.html">PAD</a>
                </nav>
            </header>
            <div id="main">
                <section id="description">
                    <h1>Descrição</h1>
                    <div class="hidden" id="description-body">
                        <p>Essa página tem o objetivo de emular as funcionalidades da PAD original.</p>
                        <p>Mais detalhes soon &trade;.</p>
                    </div>
                </section>

                <section id="first-steps">
                    <h1>Primeiros Passos</h1>
                    <div class="hidden" id="first-steps-body">
                        <p>Passo a passo detalhado depois que tiver alguma coisa.</p>
                    </div>
                </section>

                <section>
                    <img alt="" src="https://unsplash.it/800/600"/>
                </section>
            </div>
        </div>
        <div id="footer">
            <footer>
                <strong>&copy; 2016</strong>
            </footer>
        </div>
        <script>
         let description = document.getElementById("description");
         let first_steps = document.getElementById("first-steps");

         description.addEventListener("click", showBody);
         first_steps.addEventListener("click", showBody);

         function showBody()
         {
             body = document.getElementById(this.id+'-body');
             if(body.className === "hidden")
                 body.className = "";
             else
                 body.className = "hidden";
         }
        </script>
    </body>
</html>
